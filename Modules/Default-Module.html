<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default-Module</title>
</head>
<body>

    <script type="module">

        import {default as name} from "./script/default/Variable-Default.mjs"
        import {default as sayHello} from "./script/default/Function-Default.mjs"
        import {default as Person} from "./script/default/Class-Default.mjs"
        import authorName, {title, content} from "./script/default/Default-Named.mjs"

        console.log(name)
        sayHello("Nadia")
        const person = new Person("Reihan")
        person.sayHi()
        console.log(person)
        console.log(authorName)
        console.log(title)
        console.log(content)
       
    </script>
    
</body>
</html>
